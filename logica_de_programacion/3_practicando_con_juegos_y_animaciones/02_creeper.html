<canvas width="600" height="400">
</canvas>

<script>
    const x0 = 125;
    const y0 = 50; 

    function ojoCreeper(x_ojo,y_ojo) {
        var x_ojo;
        var y_ojo;
        pincel.fillStyle = "black";
        pincel.fillRect(x0+x_ojo,y0+y_ojo,90,90);
    }

    function comisuraCreeper(x_com,y_com) {
        var x_com;
        var y_com;
        pincel.fillStyle = "black";
        pincel.fillRect(x0+x_com,y0+y_com,40,110);
    }

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(x0,y0,350,300);

    pincel.fillStyle = "black";
    pincel.fillRect(x0+140,y0+150,70,110);

    ojoCreeper(50,60);
    ojoCreeper(210,60);
    comisuraCreeper(100,190);
    comisuraCreeper(210,190);

</script>

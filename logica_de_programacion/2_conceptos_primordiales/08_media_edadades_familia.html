<meta charset="UTF-8">

<h1>Media de las Edades de una Familia</h1><hr>

<script>
    
    function imprimir(impresion) {
        document.write("<big>" + impresion + "</big><br>");
    } 
    
    var numMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia:"));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= numMiembros) {
        edad = parseInt(prompt("Ingrese la edad del familiar " + contador + ":"));
        totalEdades = totalEdades + edad;
        contador++;
    }

    promedio = totalEdades / numMiembros;

    imprimir("El promedio de edad de los " + numMiembros + " integrantes de la familia es de " + Math.round(promedio) + " aÃ±os.");

</script>

<meta charset="UTF-8">
<script>

    var inicioDeSesionRegistrado = "alura";
    var contrasenhaRegistrada = "alura321";

    

    var intentos = 3;

    while (intentos >= 1) {
        
        var inicioDeSesionIngresado = prompt("Ingrese su usuario");
        var contrasenhaIngresada = prompt("Ingrese su contraseña");
        
        if( inicioDeSesionRegistrado == inicioDeSesionIngresado && contrasenhaRegistrada == contrasenhaIngresada ) {
            
            alert("Bienvenido al sistema " + inicioDeSesionIngresado);
            document.write("<big><h1>INICIO DE SESIÓN EXITOSO</h1></big>");
            break;
            
            } else if (intentos == 1){
                alert("Intentos agotados. Acceso denegado.");
                document.write("<big><h1>SISTEMA BLOQUEADO</h1></big>");
                break;
            } else {
                alert("inicio de sesión inválido. Favor intente de nuevo.\n\nIntentos restantes: " + (intentos-1));
                
        }
    
        intentos--;
    
    }

       
    

    

</script>

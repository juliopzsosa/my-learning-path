<meta charset="UTF-8">

<h1>Tabla de multiplicar</h1><hr>

<script>
    
    function multiplicar(base, multiplo) {
        resultado = base * multiplo;
        document.write(base + " X " + multiplo + " = " + resultado + "<br>");
    }

    base = 5;

    document.write("<big> Tabla del " + base + "</big><br><br>");

    multiplicar(base,0);
    multiplicar(base,2);
    multiplicar(base,3);
    multiplicar(base,4);
    multiplicar(base,5);
    multiplicar(base,6);
    multiplicar(base,7);
    multiplicar(base,8);
    multiplicar(base,9);
    multiplicar(base,10);

</script>

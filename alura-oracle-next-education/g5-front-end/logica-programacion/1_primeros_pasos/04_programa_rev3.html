<meta charset="UTF-8">

<h1>Impresión de edades</h1><hr>

<script>

	function imprimirEdad(nombre, anioNac) {
        edad = 2023 - anioNac;
        document.write("<big>" + "La edad de " + nombre + " es " + edad + " años." + "</big>");
        document.write("<br><br>");
    }

	imprimirEdad("Julio",1990);
	imprimirEdad("Jennifer",1988);
	imprimirEdad("Max", 1994);
	imprimirEdad("Daniela", 1996);
	imprimirEdad("Wicho", 1991);
	imprimirEdad("Cristina", 1966);
	imprimirEdad("Fidel", 1965);

</script>

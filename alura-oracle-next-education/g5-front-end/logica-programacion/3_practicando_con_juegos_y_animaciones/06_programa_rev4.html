<canvas width="600" height="400"></canvas>

<script>
/*
Autor: Julio Paz Sosa
Fecha: 2023-04-14
Descripción: Este código dibuja semáforos utilizando el elemento Canvas y JavaScript.
*/
    const pantalla = document.querySelector("canvas");
    const pincel = pantalla.getContext("2d");

    function dibujarSemaforo(x, y, color) {
        pincel.fillStyle = color;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, 50, 50);
    }

    let x, y, i;
    let paleta =["red","yellow","green"]
    for (x = 0; x <= 600; x += 50) {
        for (i = 0; i < 3; i++) {
            for (y = i*50; y <= 250; y += 150) {
                dibujarSemaforo(x, y, paleta[i]);
            }
        }
    }
</script>

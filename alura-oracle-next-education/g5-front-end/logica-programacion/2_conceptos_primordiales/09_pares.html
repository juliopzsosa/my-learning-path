<script>
    
    function imprimir(impresion) {
        document.write("<big>" + impresion + "</big><br>");
    } 
    
    var cuenta = 2;

    while (cuenta <= 100) {
        imprimir(cuenta);
        cuenta = cuenta + 2;
    }

</script>

<meta charset = "UTF-8">

<h1>Programa para Cálculo de Puntaje de un Equipo de Fútbol</h1><hr>

<script>
    
    function saltarLinea() {
        document.write("<br><br><br>");
    }

    function imprimir(impresion) {
        document.write(impresion);
        saltarLinea();
    }

    var victorias = parseInt(prompt("¿Cuál ha sido la cantidad de victorias?"));
    var empates = parseInt(prompt("¿Cuál ha sido la cantidad de empates?"));

    totalPuntos = victorias * 3 + empates;

    imprimir("El total de puntos del Equipo es " + totalPuntos);

    if (totalPuntos > 28){
        imprimir("El equipo está mejor que el año pasado");
    }

    if (totalPuntos < 28){
        imprimir("El equipo está peor que el año pasado");
    }

    if (totalPuntos == 28){
        imprimir("El equipo está igual que el año pasado");
    }

</script>

<meta charset="UTF-8">

<center><big><input/></big></center><br><br>
<center><big><button>Verificar secreto</button></big></center>



<script>

    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();

    function verificar() {
        
        if (parseInt(input.value) == secreto){
        alert("¡Adivinaste el secreto!");

        } else {
        alert("No adivinó el secreto");
        }

        input.focus();
        input.value = "";

    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>

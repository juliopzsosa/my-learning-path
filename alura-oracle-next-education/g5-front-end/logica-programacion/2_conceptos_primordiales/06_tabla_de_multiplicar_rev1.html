<meta charset="UTF-8">

<h1>Tabla de multiplicar</h1><hr>

<script>
    
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(impresion) {
        document.write(impresion);
        saltarLinea();
    } 
    
    function multiplicar(base, multiplo) {
        return (base * multiplo);
    }

    var multiplo = 0;
    var base = parseInt(prompt("El siguiente programa imprime la tabla de multiplicar de tu interés. Por favor ingresa un número:"));

    while (multiplo <= 10) {
        resultado = multiplicar(base, multiplo);
        imprimir(base + " X " + multiplo + " = " + resultado);
        multiplo++;
    }

</script>

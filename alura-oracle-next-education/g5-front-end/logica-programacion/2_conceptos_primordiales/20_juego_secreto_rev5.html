<center><button>Verificar secreto</button></center>

<script>

    function aleatorio() {
        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad) {
        var secretos = [];
        // Se declara arreglo vacío secretos
        var contador = 1; // Inicialización del contador del While
        while (contador <= cantidad) { //Mientras que contador sea menor que cantidad del arreglo
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false; // Marcador auxiliar

            if (numeroAleatorio > 0) {
                for (var posicion = 0; posicion < secretos.length; posicion++) {
                // Se usa este ciclo para pasar a través de todos los índices del arreglo
                    if(numeroAleatorio == secretos[posicion]) {
                    // Si 'numeroAleatorio' = valor en posición de 'secretos', Ej. Si 7 = 7
                        encontrado = true;
                        break;
                    }
                }

                if (encontrado == false && numeroAleatorio > 0) {
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }
        }

        return secretos;
    }

    var secretos = sortearNumeros(4);

    console.log(secretos);

    var input = document.querySelector("input");
    input.focus();

    function verificar() {
        
        var logro = false;

        for(var posicion = 0; posicion < secretos.length; posicion++){

            if (parseInt(input.value) == secretos[posicion]){
                alert("¡Adivinaste el secreto!");
                logro = true;
                break;
            }

        }

        if (logro == false) {
            alert("No adivinó el secreto");
        }
            
        input.focus();
        input.value = "";
    
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>

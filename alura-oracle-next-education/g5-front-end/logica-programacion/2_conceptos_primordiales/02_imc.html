<meta charset = "UTF-8">

<h1>Programa para Cálculo de IMC</h1><hr>

<script>
    
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(impresion) {
        document.write(impresion);
        saltarLinea();
    } 

    function calcularIMC(peso, altura) {
        return (peso/(Math.pow(altura,2)));    
    }

    nombreIngresado = prompt("¿Cómo te llamas?")
    pesoIngresado = prompt("OK, " + nombreIngresado +". ¿Cuál es tu peso?");
    alturaIngresada = prompt("¿Cuál es tu altura?");

    imc = parseFloat(calcularIMC(pesoIngresado,alturaIngresada).toFixed(1));
    imprimir("Saludos, " + nombreIngresado + ". Tu IMC es: " + imc);

    if (imc < 18.5){
        imprimir("Tu IMC denota una insuficiencia ponderal.");
    }

    if (imc >= 18.5 && imc <= 24.9){
        imprimir("Tu IMC se encuentra en un intervalo normal.");
    }

    if (imc >= 25 && imc <= 29.9){
        imprimir("Tu IMC indica que tienes sobrepeso.");
    }

    if (imc >= 30 && imc <= 34.9){
        imprimir("Tu IMC indica que tienes obesidad de clase I.");
    }

    if (imc >= 35 && imc <= 39.9){
        imprimir("Tu IMC indica que tienes obesidad de clase II.");
    }

    if (imc > 40){
        imprimir("Tu IMC indica que tienes obesidad de clase III.");
    }

</script>

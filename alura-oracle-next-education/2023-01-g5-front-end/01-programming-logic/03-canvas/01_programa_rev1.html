<canvas width="600" height="400">
</canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "blue"; //Propiedad
    pincel.fillRect(0,0,200,400); //Función
    pincel.fillStyle = "lavender"; //Propiedad
    pincel.fillRect(200,0,200,400); //Función
    pincel.fillStyle = "blue"; //Propiedad
    pincel.fillRect(400,0,200,400); //Función
    
    pincel.fillStyle = "orange";
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "purple";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*Math.PI);
    // .arc(x,y,radio,angulo inicial,angulo final)
    // angulo final 2*3.1416;
    pincel.fill();

</script>

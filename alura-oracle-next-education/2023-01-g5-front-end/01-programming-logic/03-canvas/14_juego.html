<canvas width="600" height="400"> </canvas>

<script>
    const pantalla = document.querySelector("canvas");
    const pincel = pantalla.getContext("2d");
        
    var radio = 10;
    var xAleatorio, yAleatorio, x, y;
  
    function disenarCircunferencia(x,y,radio,color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
        pincel.strokeStyle = "black";
        pincel.stroke();
    }

    function disenarObjetivo(x,y) {
        var colores = ["yellow","red","lightblue","white","black"];
        for(let i = 5; i > 0; i--){
            disenarCircunferencia(x,y,radio*i,colores[i-1]);
        }
    }

    function limpiarCanvas(){
        pincel.clearRect(0,0,600,400);
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);
    }

    function sortearPosicion(maxima) {
        return Math.floor(Math.random()*maxima);
    }

    function refrescarCanvas(){
        limpiarCanvas();
        xAleatorio = sortearPosicion(600);
        yAleatorio = sortearPosicion(400);
        console.log("A dibujar...");
        disenarObjetivo(xAleatorio,yAleatorio);
    }

    function disparar(evento){
        x = evento.pageX - pantalla.offsetLeft;
        y = evento.pageY - pantalla.offsetTop;
        if ((x < xAleatorio + radio) && (x > xAleatorio - radio) && (y < yAleatorio + radio) && (y > yAleatorio - radio)) {
            alert("¡Felicidades! ¡Haz acertado!");
            }
    }

    setInterval(refrescarCanvas,800);

    pantalla.onclick = disparar;

</script>

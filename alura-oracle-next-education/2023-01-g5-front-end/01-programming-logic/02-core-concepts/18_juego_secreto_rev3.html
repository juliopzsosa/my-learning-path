<meta charset="UTF-8">

<center><input/></center><br><br>
<center><button>Verificar secreto</button></center>

<script>

    function aleatorio() {
        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad) {
        var secretos = [];
        // Se declara arreglo vacío secretos

        for (var contador = 1; contador <= cantidad; contador++) {
        // Se emplea ciclo for para poder agregar las veces indicadas en la función 'sortearNumeros'
            numeroAleatorio = aleatorio();
            secretos.push(numeroAleatorio);
        }

        return secretos;
    }

    var secretos = sortearNumeros(4);

    console.log(secretos);

    var input = document.querySelector("input");
    input.focus();

    function verificar() {
        
        var logro = false;

        for(var posicion = 0; posicion < secretos.length; posicion++){

            if (parseInt(input.value) == secretos[posicion]){
                alert("¡Adivinaste el secreto!");
                logro = true;
                break;
            }

        }

        if (logro == false) {
            alert("No adivinó el secreto");
        }
            
        input.focus();
        input.value = "";
    
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>

<meta charset="UTF-8">

<center><input/></center><br><br>
<center><button>Verificar secreto</button></center>

<script>

    var secretos = [3,5,7,9]; // Arreglo que contiene 3, 5, 7 y 9
    var input = document.querySelector("input");
    // Se llama a la etiqueta <input> y se le vincula a la variable 'input'
    input.focus();
    //  Se enfoca el cursor en la caja de texto

    console.log(secretos);

    function verificar() {
    // función para verificar que el valor ingresado en 'input' coincida con alguno del arreglo
        
        var logro = false;
        // Variable para usar como marca

        for(var posicion = 0; posicion < secretos.length; posicion++){
        // Se ciclan los índices desde 0 hasta el máximo del arreglo

            if (parseInt(input.value) == secretos[posicion]){
            // Si valor de 'input' es igual al valor en el indíce del arreglo 'secretos'
                alert("¡Adivinaste el secreto!");
                logro = true;
                // 'logro' para a ser verdadero
                break;
            }

        }

        if (logro == false) {
            alert("No adivinó el secreto");
        }
            
        input.focus();
        input.value = "";
    
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>

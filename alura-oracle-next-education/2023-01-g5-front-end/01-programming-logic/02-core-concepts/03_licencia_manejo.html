<meta charset = "UTF-8">

<h1>Verificación de licencia para manejo de vehículos</h1><hr>

<script>
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("Ingresa tu edad:"));
    var licencia = prompt("¿Cuentas con licencia para manejar?. Responde escribiendo 'S' para SI o 'N' para No.");

    if (edad >= 18 && (licencia == "S" || licencia == "s" || licencia == "Y" || licencia == "y")){
        imprimir("¡Felicitaciones! Tienes edad para poder conducir.");
    }   else {
        imprimir("¡Lo siento! No tienes edad para poder conducir.");
    }

</script>
